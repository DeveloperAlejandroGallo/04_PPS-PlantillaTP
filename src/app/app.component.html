<ion-menu side="start" menuId="first" contentId="main" swipeGesture='true'>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
            <ion-icon slot="start"></ion-icon>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-menu-toggle>
                <ion-item [routerLink]="['/voting']">
                    <ion-label>Votar Fotos</ion-label>
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item [routerLink]="['/results']">
                    <ion-label>Resultados</ion-label>
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <ion-item [routerLink]="['/photos']">
                    <ion-label>Mis Fotos</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
